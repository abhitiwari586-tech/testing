<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
<rect width="1600" height="900" fill="transparent"/>
<g transform="translate(800,520)">
  <rect x="-520" y="-280" width="1040" height="560" rx="40" fill="rgba(0,0,0,.22)" stroke="rgba(255,255,255,.14)"/>
  <text x="-420" y="-170" font-size="34" fill="rgba(255,255,255,.90)">A promise</text>
  <text x="-420" y="-110" font-size="22" fill="rgba(255,255,255,.72)">Not loud. Not rushed. Just steady.</text>
  <text x="-420" y="-10" font-size="26" fill="rgba(255,255,255,.86)">“I’ll choose you —</text>
  <text x="-420" y="40" font-size="26" fill="rgba(255,255,255,.86)">in good days,</text>
  <text x="-420" y="90" font-size="26" fill="rgba(255,255,255,.86)">in hard days,</text>
  <text x="-420" y="140" font-size="26" fill="rgba(255,255,255,.86)">in quiet days —</text>
  <text x="-420" y="190" font-size="26" fill="rgba(255,255,255,.86)">every day.”</text>
  <text x="240" y="220" font-size="80" opacity="0.8">✨</text>
</g>
</svg>